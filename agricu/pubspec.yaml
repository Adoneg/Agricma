name: agricu
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  dio: ^5.4.0
  dotenv: ^4.2.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_rating_bar: ^4.0.1
  flutter_screenutil: ^5.9.0
  flutter_secure_storage: null
  gap: ^3.0.1
  getwidget: ^4.0.0
  go_router: ^13.2.0
  google_sign_in: ^6.2.1
  image_picker: ^1.0.7
  intl: 
  money_formatter: ^0.0.5
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  supabase_flutter: ^2.3.4
dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Light.ttf
